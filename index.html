<!doctype html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale-1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/grid.css">


</head>

<body>
	<div class="container">

		<div class="row clearfix header-content">
			<div class="column full">
				<header>
					<h1>Responsive Grid</h1>
					<p>Flexible, mobile-first grid layout.</p>
				</header>
			</div>
		</div>
		<div class="row clearfix">
			<div class="column full">
				<span>.column .full</span>
			</div>
		</div>
		<div class="row clearfix">
			<div class="column half">
				<span>.column .half</span>
			</div>
			<div class="column half">
				<span>.column .half</span>
			</div>
		</div>

		<div class="row clearfix">
			<div class="column two-thirds">
				<span>.column .two-thirds</span>
			</div>
			<div class="column third">
				<span>.column .third</span>
			</div>
		</div>

		<div class="row clearfix">
			<div class="column third">
				<span>.column .third</span>
			</div>
			<div class="column third">
				<span>.column .third</span>
			</div>
			<div class="column third">
				<span>.column .third</span>
			</div>
		</div>

		<div class="row clearfix">
			<div class="column fourth">
				<span>.column .fourth</span>
			</div>
			<div class="column fourth">
				<span>.column .fourth</span>
			</div>
			<div class="column fourth">
				<span>.column .fourth</span>
			</div>
			<div class="column fourth">
				<span>.column .fourth</span>
			</div>
		</div>

		<div class="row clearfix">
		    <div class="column half flow-opposite">
		    	<span>.column .half .flow-opposite</span>
		    </div>
		    <div class="column half">
		      	<span>.column .half</span>
		    </div>
		  </div>
	</div>
</body>
